<h1>Webflix</h1>
<p>The K Mart Netflix.</p>

<section class="rnd-corners-med"
         id="Media_Content">
    <div>
        <p>{{ moviesCtl.selectedMovie.shortDesc() }}</p>
        <p>Release Date: {{moviesCtl.selectedMovie.release_date | niceDate}}</p>
        <img data-ng-src="{{ moviesCtl.selectedMovie.posterUrl() }}"
             alt="Movie Poster">
    </div>
</section>
<section class="rnd-corners-med"
         id="Narrative_Content">
    <movie-tile data-ng-repeat="movie in moviesCtl.movies" 
                data-ng-click="moviesCtl.selectMovie(movie)"></movie-tile>
</section>
<div class="clearFix"></div>
