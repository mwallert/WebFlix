<div class="movie-tile"
     ng-class="{active: movietile.selectedMovie.id === movietile.movie.id}">
    <div class="">{{ movietile.movie.title }}</div>
    <span class="movie-info">
        {{ movietile.movie.vote_average }} || {{ movietile.movie.release_date | niceDate}}
    </span>
    <ratings data-movie="movietile.movie"></ratings>
</div>
