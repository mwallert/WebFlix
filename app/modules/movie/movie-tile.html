<div class="movie-tile"
     ng-class="{active: moviesCtl.selectedMovie.id === movie.id}"
     ng-click="moviesCtl.selectedMovie = movie">
    <div class="">{{ movie.title }}</div>
    <span class="movie-info">
        {{ movie.vote_average }} || {{ movie.release_date | niceDate}}
    </span>
</div>
