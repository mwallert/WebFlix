<ul class="ratings">
  <li>
    <i class="fa" ng-class="{'fa-star': ratings.movie.webflixRating >= 1, 'fa-star-o': ratings.movie.webflixRating < 1}"></i>
  </li>
  <li>
    <i class="fa" ng-class="{'fa-star': ratings.movie.webflixRating >= 2, 'fa-star-o': ratings.movie.webflixRating < 2}"></i>
  </li>
  <li>
    <i class="fa" ng-class="{'fa-star': ratings.movie.webflixRating >= 3, 'fa-star-o': ratings.movie.webflixRating < 3}"></i>
  </li>
  <li>
    <i class="fa" ng-class="{'fa-star': ratings.movie.webflixRating >= 4, 'fa-star-o': ratings.movie.webflixRating < 4}"></i>
  </li>
  <li>
    <i class="fa" ng-class="{'fa-star': ratings.movie.webflixRating == 5, 'fa-star-o': ratings.movie.webflixRating < 5}"></i>
  </li>
</ul>
